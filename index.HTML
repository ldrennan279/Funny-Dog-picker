<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script  src="main.js" type="module" defer></script>
    <title>Funny Dog Picker</title>
</head>
<body>
    <div class="container" id="container">
        <header class="header" id="header">
            <h1>Funny Dog <br> Picker</h1>
            <img src="images/dogLogo.png" alt="dogLogo" class="dogLogo" id="dogLogo">
        </header>
        <div class="sub-header" id="sub-header">
            <div class="radio-selection">
                <input type="checkbox" name="gifs" id="gifs">
                <label for="gifs">Show animated dogs only</label>
            </div>
        </div>
        <main class="mainSection" id="mainSection">
            <div id="dogpick" class="dogpick"></div> 
            <div class="model" id="model">
                <div class="model-inner" id="model-inner">
                    
                </div>    
            </div>   
        </main>
        
        <footer class="footer" id="footer">
            <small>Lee Drennan Production 2023</small> 
        </footer>
    </div>
</body>
</html>
